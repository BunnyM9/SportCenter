<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias da Premier League</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Premier League</h1>
    </header>
    <div id="noticias">
        <h2>Notícias da Premier League</h2>
        <ul></ul>
    </div>

    <script>
        // Função para carregar notícias da Premier League
        function carregarNoticias() {
            // Fazendo uma solicitação à API da ESPN para as notícias da Premier League (usando HTTPS)
            fetch('https://site.api.espn.com/apis/site/v2/sports/soccer/eng.1/news')
                .then(response => response.json())
                .then(data => {
                    const noticiasDiv = document.getElementById('noticias');
                    const ul = noticiasDiv.querySelector('ul');

                    // Verificando se há notícias disponíveis
                    if (data && data.articles && data.articles.length > 0) {
                        data.articles.forEach(article => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <strong>Título:</strong> <a href="${article.links.web.href}" target="_blank">${article.headline}</a><br>
                            `;
                            ul.appendChild(li);
                        });
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'Não há notícias disponíveis no momento.';
                        ul.appendChild(li);
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar notícias da Premier League:', error);
                });
        }

        // Carregar notícias
        carregarNoticias();
    </script>
</body>
</html>
