<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da NFL</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>NFL</h1>
    </header>
    <div id="resultados">
        <ul></ul>
    </div>

    <script>
        // Fazendo uma solicitação à API da ESPN para os resultados da NFL (usando HTTPS)
        fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard')
            .then(response => response.json())
            .then(data => {
                const resultadosDiv = document.getElementById('resultados');
                const ul = resultadosDiv.querySelector('ul');

                // Verificando se há jogos na data atual
                if (data && data.events && data.events.length > 0) {
                    data.events[0].competitions.forEach(competition => {
                        const li = document.createElement('li');
                        li.textContent = `Jogo: ${competition.competitors[0].team.displayName} vs. ${competition.competitors[1].team.displayName} - Status: ${competition.status.type.description}`;
                        ul.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'Não há jogos programados para hoje.';
                    ul.appendChild(li);
                }
            })
            .catch(error => {
                console.error('Erro ao buscar dados da API:', error);
            });
    </script>
</body>
</html>
