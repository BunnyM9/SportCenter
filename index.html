<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Center</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            background-color: #0074d9;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #apresentacao {
            text-align: center;
            margin: 20px;
        }

        #resultados {
            text-align: center;
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Esportes</h1>
        <nav>
            <button id="botao1">Botão 1</button>
            <button id="botao2">Botão 2</button>
            <button id="botao3">Botão 3</button>
            <button id="botao4">Botão 4</button>
            <button id="botao5">Botão 5</button>
        </nav>
    </header>
    <div id="apresentacao">
        <h2>Seja bem-vindo ao nosso site de esportes!</h2>
        <p>Aqui você encontrará informações sobre eventos esportivos e resultados em tempo real.</p>
    </div>
    <div id="resultados">
        <!-- Aqui serão exibidos os resultados esportivos -->
    </div>
    <footer>
        &copy; 2023 Meu Site de Esportes
    </footer>

    <script>
        // JavaScript para carregar o conteúdo das páginas externas
        const resultadosDiv = document.getElementById('resultados');
        const botoes = document.querySelectorAll('nav button');

        // URLs das páginas externas
        const urlsExternas = [
            'https://bunnym9.github.io/SportCenter/premier.html',
            'https://bunnym9.github.io/SportCenter/nfl.html',
            'https://bunnym9.github.io/SportCenter/nba.html',
            'https://bunnym9.github.io/SportCenter/italiana.html',
            'https://bunnym9.github.io/SportCenter/espanhol.html'
        ];

        // Função para carregar o conteúdo da página externa
        function carregarPaginaExterna(index) {
            fetch(urlsExternas[index])
                .then(response => response.text())
                .then(data => {
                    resultadosDiv.innerHTML = data;
                })
                .catch(error => {
                    console.error('Erro ao carregar a página externa:', error);
                });
        }

        // Adicionar eventos de clique aos botões
        botoes.forEach((botao, index) => {
            botao.addEventListener('click', () => {
                carregarPaginaExterna(index);
            });
        });
    </script>
</body>
</html>
