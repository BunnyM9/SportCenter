<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Esportes</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('https://imgur.com/0rCJikj.png');
            background-size: cover; /* Faz a imagem cobrir todo o elemento */
            background-position: center center; /* Centraliza a imagem horizontal e verticalmente */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            background-color: #0074d9;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #apresentacao {
            text-align: center;
            margin: 20px;
        }

        #resultados {
            text-align: center;
            margin: 20px;
            /* Adicione um espaço para o rodapé */
            margin-bottom: 50px;
        }

        #resultados iframe {
            width: 100%;
            height: 500px; /* Altura do iframe */
            display: none; /* Inicialmente oculto */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            /* Remova a propriedade position: absolute */
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Esportes</h1>
        <nav>
            <button id="botao1">Botão 1</button>
            <button id="botao2">Botão 2</button>
        </nav>
    </header>
    <div id="apresentacao">
        <h2>Seja bem-vindo ao nosso site de esportes!</h2>
        <p>Aqui você encontrará informações sobre eventos esportivos e resultados em tempo real.</p>
    </div>
    <div id="resultados">
        <!-- Conteúdo inicial -->
        <h3>Conteúdo Inicial</h3>
        <p>Este é o conteúdo que aparecerá antes de clicar nos botões.</p>

        <!-- O iframe para exibir a página externa -->
        <iframe id="iframeResultado" src=""></iframe>
    </div>
    <footer>
        &copy; 2023 Meu Site de Esportes
    </footer>

    <script>
        // JavaScript para carregar o conteúdo das páginas externas
        const iframeResultado = document.getElementById('iframeResultado');
        const botoes = document.querySelectorAll('nav button');
        const conteudoInicial = document.getElementById('resultados');

        // URLs das páginas externas
        const urlsExternas = [
            'https://bunnym9.github.io/SportCenter/premier.html',
            'https://bunnym9.github.io/SportCenter/nfl.html'
        ];

        // Função para carregar a página externa no iframe e ocultar o conteúdo inicial
        function carregarPaginaExterna(index) {
            const urlExterna = urlsExternas[index];
            iframeResultado.src = urlExterna;
            
            // Oculta o conteúdo inicial
            conteudoInicial.style.display = 'none';
            
            // Exibe o iframe
            iframeResultado.style.display = 'block';
        }

        // Adicionar eventos de clique aos botões
        botoes.forEach((botao, index) => {
            botao.addEventListener('click', () => {
                carregarPaginaExterna(index);
            });
        });
    </script>
</body>
</html>
