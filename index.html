<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Center</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            background-color: #0074d9;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #apresentacao {
            text-align: center;
            margin: 20px;
        }

        #resultados {
            text-align: center;
            margin: 20px;
            /* Adicione um espaço para o rodapé */
            margin-bottom: 50px;
        }

        #resultados iframe {
            width: 100%;
            height: 500px; /* Altura do iframe */
            display: none; /* Ocultar o iframe inicialmente */
        }

        #loading {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            /* Remova a propriedade position: absolute */
        }
          .gallery {
            display: flex;
            overflow: hidden;
        }

        .image {
            width: 100%;
            transition: transform 0.5s ease;
        }

        .image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sport center</h1>
        <nav>
            <button id="botao1">Premier</button>
            <button id="botao2">NFL</button>
        </nav>
    </header>
    <div id="apresentacao">
        <h2>Seja bem-vindo ao nosso site de esportes!</h2>
        <p>Aqui você encontrará informações sobre eventos esportivos e resultados em tempo real.</p>
    </div>
    <div id="resultados">
        <!-- O iframe para exibir a página externa -->
        <iframe id="iframeResultado" src=""></iframe>
        <!-- Conteúdo de carregamento -->
        <div class="gallery">
        <div class="image">
            <img src="https://imgur.com/WSCWoNT.png" alt="Imagem 1">
        </div>
        <div class="image">
            <img src="https://imgur.com/8vNvByO.png" alt="Imagem 2">
        </div>
        <div class="image">
            <img src="https://imgur.com/GCv6K4q.png" alt="Imagem 3">
        </div>
    </div>
    </div>
    <footer>
        &copy; 2023 Meu Site de Esportes
    </footer>

    <script>
        // JavaScript para carregar o conteúdo das páginas externas
        const iframeResultado = document.getElementById('iframeResultado');
        const botoes = document.querySelectorAll('nav button');
        const loadingDiv = document.getElementById('loading');

        // URLs das páginas externas
        const urlsExternas = [
            'https://bunnym9.github.io/SportCenter/premier.html',
            'https://bunnym9.github.io/SportCenter/nfl.html'
        ];

        // Função para carregar a página externa no iframe e mostrar o conteúdo
        function carregarPaginaExterna(index) {
            const urlExterna = urlsExternas[index];
            iframeResultado.src = urlExterna;

            // Ocultar o iframe enquanto a página carrega
            iframeResultado.style.display = 'none';

            // Mostrar o conteúdo de carregamento
            loadingDiv.style.display = 'block';

            // Esperar um breve momento antes de mostrar o iframe (apenas para simular carregamento)
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                iframeResultado.style.display = 'block';
            }, 1000); // Tempo de espera em milissegundos (1 segundo)
        }

        // Adicionar eventos de clique aos botões
        botoes.forEach((botao, index) => {
            botao.addEventListener('click', () => {
                carregarPaginaExterna(index);
            });
        });
        const gallery = document.querySelector('.gallery');
        const images = document.querySelectorAll('.image');
        let currentIndex = 0;

        function updateGallery() {
            const translateX = currentIndex * -100;
            gallery.style.transform = `translateX(${translateX}%)`;
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            updateGallery();
        }

        function prevImage() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            updateGallery();
        }

        setInterval(nextImage, 3000); 
    </script>
</body>
</html>
