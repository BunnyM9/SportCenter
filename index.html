<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            background-color: #0074d9;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #conteudo {
            text-align: center;
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <button id="botao1">Botão 1</button>
            <button id="botao2">Botão 2</button>
            <button id="botao3">Botão 3</button>
            <button id="botao4">Botão 4</button>
            <button id="botao5">Botão 5</button>
        </nav>
    </header>
    <div id="conteudo">
        <!-- O conteúdo carregado será exibido aqui -->
    </div>
    <footer>
        &copy; 2023 Meu Site
    </footer>

    <script>
        // JavaScript para carregar o conteúdo das páginas
        const conteudoDiv = document.getElementById('conteudo');
        const botoes = document.querySelectorAll('nav button');

        botoes.forEach((botao, index) => {
            botao.addEventListener('click', () => {
                // Carregue o conteúdo da página desejada aqui.
                // Substitua o conteúdo atual de conteudoDiv pelo conteúdo da página carregada.
                conteudoDiv.innerHTML = `<p>Conteúdo da Página ${index + 1}</p>`;
            });
        });
    </script>
</body>
</html>
